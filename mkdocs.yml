site_name: SkyPortal Fink Client

nav:
  - Home : index.md
  - User :
      - Guide : ./user_guide/index.md
  - Developer :
      - Guide : ./dev_guide/index.md
      - Code documentation :
          - SkyPortal Fink Client : ./dev_guide/skyportal_fink_client.md
          - SkyPortal API Helper : ./dev_guide/skyportal_api.md
          - Yaml Files Helper : ./dev_guide/files.md
          - Custom Switchers : ./dev_guide/switchers.md

theme:
    name: readthedocs

plugins:
  - search
  - mkdocstrings:
        handlers:
                python:
                    setup_commands:
                        - import sys
                        - sys.path.append('../')
                    selection:
                        new_path_syntax: true
